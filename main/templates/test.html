<!--  The Category Questions Template Code -->

<h2 class="categoryTitle my-4">Category: <span class="text-primary">{{category.title}}</span> Questions</h2>

    <div class="card my-4 border-dark shadow">
    <h4 class="card-header border-dark">{{question.id}} {{question.question}} <!-- <span class="timer float-end">Timer is here</span> --> </h4>

    <form method="POST" action="{% url 'submit_answer' category.id question.id %}">
        {% csrf_token %}
        <div class="card-body">
            <table class="table table-bordered">
                <tr>
                    <td> <input value="{{question.option_1}}" id="option_1" name="answer" type="radio" /> </td>
                    <th><label for="option_1" >{{question.option_1}}</label></th>
                </tr>
                <tr>
                    <td> <input value="{{question.option_2}}" id="option_2" name="answer" type="radio" /> </td>
                    <th><label for="option_2" >{{question.option_2}}</label></th>
                </tr>
                <tr>
                    <td> <input value="{{question.option_3}}" id="option_3" name="answer" type="radio" /> </td>
                    <th><label for="option_3" >{{question.option_3}}</label></th>
                </tr>
                <tr>
                    <td> <input value="{{question.option_4}}" id="option_4" name="answer" type="radio" /> </td>
                    <th><label for="option_4" >{{question.option_4}}</label></th>
                </tr>
            </table>

            <div class="card-footer">
                <input type="submit" name="skip" value="Skip" class="btn btn-danger skipBtn">
                <input type="submit" name="submit" value="Submit" class="btn btn-primary submitBtn">
            </div>

        </div>
</form>

</div>
