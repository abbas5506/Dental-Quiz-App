{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{% static 'bs5/bootstrap.min.css' %}" />
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">

    <!-- JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"></script>
<body>

	<div class="container p-5">
		<h2 class="font-weight-bold mt-3">Forgot Your Password?</h2>
		<hr class="my-4">
		<p class="lead">Don't worry, it happens to everyone. Just enter your email address below, and we'll send you a link to reset your password.</p>
		<form method="POST" class="my-4">
			{% csrf_token %}
			{{ form.as_p }}
			<button type="submit" class="btn btn-primary">Send Instructions</button>
		</form>
	</div>

</body>
</html>
