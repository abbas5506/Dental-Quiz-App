{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{% static 'bs5/bootstrap.min.css' %}" />
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">

    <!-- JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"></script>
<body>

	<div class="container my-5">
		<div class="row justify-content-center">
			<div class="col-md-8">
				<div class="card border-2 shadow-sm">
					<div class="card-body">
						{% if validlink %}
							<h1 class="font-weight-bold mb-4">Set a New Password</h1>
							<form method="POST">
								{% csrf_token %}
								{{ form.as_p }}
								<button type="submit" class="btn btn-primary">Change Password</button>
							</form>
						{% else %}
							<p class="lead mb-4">The password reset link was invalid, possibly because it has already been used. Please request a new password reset.</p>
						{% endif %}
					</div>
				</div>
			</div>
		</div>
	</div>

</body>
</html>
