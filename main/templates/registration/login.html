{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{% static 'bs5/bootstrap.min.css' %}" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:400,700&display=swap">
    <!-- For Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.6.0/font/bootstrap-icons.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merienda+One&display=swap" rel="stylesheet">
	
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">

    <link href="{% static '/home-style.css/' %}" rel="stylesheet">
    
    <!-- CUSTOM Section CSS -->
    <link href="{% static '/custom.css/' %}" rel="stylesheet">
    
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="{% static '/custom.js/' %}"></script>

    <title>Login Page</title>
</head>

<body onscroll="myFunction()">

  <!-- Navbar Template -->
  <nav class="navbar navbar-expand-lg navbar-light fixed-top" style="color: white;">
		<div class="container">
			<a style="color: honeydew;" class="navbar-brand" href="#">AFK Test Prep</a> <button aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation" class="navbar-toggler" data-target="#navbarSupportedContent" data-toggle="collapse" type="button"><span class="navbar-toggler-icon"></span></button>
			<div class="collapse navbar-collapse" id="navbarSupportedContent">
				<ul class="navbar-nav ml-auto">
					<li class="nav-item active">
						<a style="color: honeydew;" class="nav-link" href="{% url 'home' %}">Home</a>
					</li>
					<li class="nav-item">
						<a style="color: honeydew;" class="nav-link" href="{% url 'all_Category' %}">Take Test</a>
					</li>
					<li class="nav-item">
						<a style="color: honeydew;" class="nav-link" href="#">Portfolio</a>
					</li>
					<li class="nav-item">
						<a style="color: honeydew;" class="nav-link" href="#">Services</a>
					</li>
					<li class="nav-item">
						<a style="color: honeydew;" class="nav-link" href="{% url 'result' %}">Result</a>
					</li>          
				</ul>
			</div>
		</div>
	</nav>

<section class="vh-100" style="background-color: #2B4162;">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100 mt-3">
      <div class="col col-xl-10">
        <div class="card" style="border-radius: 1rem;">
          <div class="row g-0">
            <div class="col-md-6 col-lg-5 d-none d-md-block">
              <img src="{% static '/images/register.jpg' %}"
                alt="login form" class="img-fluid" style="border-radius: 1rem 0 0 1rem;" />
            </div>
            <div class="col-md-6 col-lg-7 d-flex align-items-center">
              <div class="card-body p-4 p-lg-5 text-black">
                        
                <form method="POST">
                  {% csrf_token %}              

                  <div class="logo mb-3">
                    <i class="fas fa-cubes fa-2x me-3" style="color: #ff6219;"></i>
                    <span class="h1 fw-bold mb-0">
                      <img src="{% static '/images/loginLogo.png' %}" style="width: 150px; position: absolute; top: 10%; left: 50%; transform: translate(-50%, -50%);">
                    </span>
                  </div>

                  <h5 class="fw-normal mb-2 pb-3" style="letter-spacing: 1px;">Sign into your account</h5>

                  <div class="form-outline mb-4">
                    <input type="text" id="{{ form.username.id_for_label }}" name="{{ form.username.name }}" class="form-control" />
                    <label class="form-label" for="{{ form.username.id_for_label }}">Username</label>            
                  </div>
                  
                  <div class="form-outline mb-4">
                    <div class="input-group">
                      <input type="password" id="{{ form.password.id_for_label }}" name="{{ form.password.name }}" class="form-control" />
                      <button class="btn btn-outline-secondary" type="button" id="toggle-password">
                        <i class="bi bi-eye"></i>
                      </button>
                    </div>
                    <label class="form-label" for="{{ form.password.id_for_label }}">Password</label>              
                  </div>

                  <div class="pt-1 mb-4">
                    <button class="btn btn-dark btn-lg btn-block" type="submit">Login</button>
                  </div>

                  <a class="small text-muted" href="{% url 'password_reset' %}">Forgot password?</a>
                  <p class="mb-5 pb-lg-2" style="color: #393f81;">Don't have an account? <a href="{% url 'register' %}"
                      style="color: #393f81;">Register here</a></p>
                  <a href="#!" class="small text-muted">Terms of use.</a>
                  <a href="#!" class="small text-muted">Privacy policy</a>
                </form>

              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>

<script>
  const togglePassword = document.querySelector('#toggle-password');
  const password = document.querySelector('#{{ form.password.id_for_label }}');

  togglePassword.addEventListener('click', function (e) {
    // toggle the type attribute
    const type = password.getAttribute('type') === 'password' ? 'text' : 'password';
    password.setAttribute('type', type);

    // toggle the button icon
    this.querySelector('i').classList.toggle('bi-eye');
    this.querySelector('i').classList.toggle('bi-eye-slash');
  });
</script>
    
</body>
</html>
